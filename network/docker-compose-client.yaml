version: '2'

services:
  ipfs:
    container_name: ipfs.example.com
    image: ipfs/go-ipfs:v0.18.1
    environment:
      - IPFS_PROFILE=server
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs
    restart: unless-stopped
    network_mode: host

  client:
    container_name: client.example.com
    image: python:3.9-slim
    environment:
      - PYTHONPATH=/app
    volumes:
      - ../client:/app
      - ./crypto-config:/app/crypto-config
      - ./channel-artifacts:/app/channel-artifacts
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python app/webapp.py"
    depends_on:
      - ipfs
    restart: unless-stopped
    network_mode: host

volumes:
  ipfs_staging:
  ipfs_data:
